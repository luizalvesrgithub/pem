<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/Template/Basictemplate.xhtml">
    <ui:define name="content">
    <style>
    form input, form label, form legend {
  font-size: 11px;
}
form input {
  border: solid #ccc thin;
  font-family: 'Trebuchet MS', Verdana, Tahoma, serif;
  width: 100%;
}
form input[type="submit"] {
  display: block;
  float: right;
  margin-top: 13px;
  width: auto;
}
form fieldset, form legend {
  border: solid black thin;
  margin: 10px;
  padding: 6px;
}
form fieldset {
  width: 40%;
}
form label {
  display: block;
}
form legend {
  background-color: #e8e8e8;
  font-weight: bold;
}
    </style>
        <h:outputLabel value="Welcome #{loginBean.name}"></h:outputLabel>
         <form action="">
        <fieldset>
           <legend>Dados para Cadastro</legend>
           <label for="nome">Nome:</label> 
           <input type="text" name="nome" id="nome" /><br />
           <label for="tipo">Tipo:</label> 
           <input type="text" name="tipo" id="tipo" /><br />
           <label for="data">Data:</label>
           <input type="text" name="data" id="data" /><br />
           <input type="submit" value="enviar" />
        </fieldset>
     </form>
    </ui:define>
</ui:composition>
</html>
